<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download - APK LAB</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/apk-lab-logo.png" alt="APK LAB Logo">
      <h1>APK LAB</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <section class="download-page">
    <img src="assets/sample-apk.png" alt="File Preview">
    <h2>Sample APK File</h2>
    <p>Version: 1.0.0</p>
    <p>Size: 15MB</p>
    <p>Description: This is a demo APK file for testing purposes.</p>
    <p id="countdown"></p>
    <button id="download-timer-btn" onclick="startDownload()">Download Now</button>
  </section>
  <footer>
    <p>&copy; 2025 APK LAB. All rights reserved.</p>
  </footer>
  <script>
    function startDownload() {
      alert("Your download will start shortly...");
      window.location.href = "https://example.com/sample.apk";
    }
        window.onload = () => document.querySelector("#download-timer-btn").disabled = true;
    </script>
</body>
</html>
